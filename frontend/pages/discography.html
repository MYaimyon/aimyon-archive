<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스코그래피 - aimyon archive</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div id="header-placeholder"></div>

<main class="discography-page">
    <div class="container">
        <h1 class="page-title">디스코그래피</h1>
        <p class="page-subtitle">앨범과 싱글을 한 눈에 살펴보세요.</p>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">전체</button>
            <button class="filter-tab" data-filter="album">정규 앨범</button>
            <button class="filter-tab" data-filter="single">싱글</button>
            <button class="filter-tab" data-filter="ep">EP</button>
        </div>

        <div class="discography-meta">
            <span id="albumCount">0개 앨범</span>
        </div>

        <div class="album-grid"></div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/discography.js"></script>
</body>
</html>
