<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Aimyon Archive</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
<div id="header-placeholder"></div>

<main class="page-main">
  <section class="container" style="max-width:760px; padding: 40px 0;">
    <article class="card auth-card" style="padding:28px 28px; display:grid; gap:18px;">
      <header style="margin-bottom:6px;">
        <h1 style="font-size:1.8rem; margin:0;">회원가입</h1>
        <p style="color:var(--text-secondary); margin:6px 0 0;">필수 항목을 입력하고 약관에 동의해주세요.</p>
      </header>

      <form id="signupForm" class="form-vertical" style="display:grid; gap:16px;">
        <div class="field-inline">
          <label class="form-field" style="flex:1;">
            <span class="form-label">아이디</span>
            <input type="text" id="suUsername" required autocomplete="username" placeholder="aim_fan01">
          </label>
          <button type="button" id="btnCheckUsername" class="btn btn-compact">중복 확인</button>
        </div>
        <small id="usernameNote" class="field-note" style="display:none"></small>

        <label class="form-field">
          <span class="form-label">비밀번호</span>
          <input type="password" id="suPw" required autocomplete="new-password" placeholder="8자 이상, 숫자/특수문자 포함">
        </label>

        <label class="form-field">
          <span class="form-label">비밀번호 확인</span>
          <input type="password" id="suPwConfirm" required autocomplete="new-password">
        </label>
        <small id="passwordMatchNote" class="field-note" style="display:none"></small>

        <label class="form-field">
          <span class="form-label">닉네임</span>
          <input type="text" id="suDisplayName" placeholder="서비스에 표시될 이름">
        </label>

        <label class="form-field">
          <span class="form-label">이메일</span>
          <input type="email" id="suEmail" required autocomplete="email" placeholder="you@example.com">
        </label>

        <div class="inline-grid">
          <label class="form-field">
            <span class="form-label">휴대폰(선택)</span>
            <div class="phone-inputs">
              <input type="text" id="suPhone1" class="phone-part fixed" value="010" readonly aria-label="국번(고정)">
              <span class="dash" aria-hidden="true">-</span>
              <input type="text" id="suPhone2" class="phone-part" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="0000" aria-label="중간번호">
              <span class="dash" aria-hidden="true">-</span>
              <input type="text" id="suPhone3" class="phone-part" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="0000" aria-label="끝번호">
            </div>
          </label>

          <label class="form-field">
            <span class="form-label">생년월일(선택)</span>
            <input type="text" id="suBirth" inputmode="numeric" pattern="\d{8}" maxlength="8" placeholder="YYYYMMDD" autocomplete="bday">
          </label>
        </div>

        <div class="radio-group" aria-label="성별">
          <label><input type="radio" name="suGender" value="MALE"> 남</label>
          <label><input type="radio" name="suGender" value="FEMALE"> 여</label>
        </div>

        <div class="checkbox-group">
          <label><input type="checkbox" id="agreeTerms" required> 이용약관 동의(필수)</label>
          <label><input type="checkbox" id="agreePrivacy" required> 개인정보 처리방침 동의(필수)</label>
          <label><input type="checkbox" id="agreeMarketing"> 마케팅 수신 동의(선택)</label>
        </div>

        <p id="signupStatus" class="compose-status" role="status"></p>

        <div style="display:flex; gap:12px;">
          <button type="submit" class="btn btn-primary">가입하기</button>
          <a class="btn btn-secondary" href="login.html">로그인</a>
        </div>
      </form>
    </article>
  </section>
</main>

<div id="footer-placeholder"></div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/signup.js"></script>
</body>
</html>
