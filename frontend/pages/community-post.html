<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 글 상세 - aimyon archive</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
<div id="header-placeholder"></div>

<main class="main-content">
    <section class="community-post">
        <div class="container">
            <div class="community-post-card">
                <div class="post-meta">
                    <span id="cpBoard" class="meta-badge">게시판</span>
                    <span id="cpDate" class="meta-text"></span>
                </div>
                <h1 id="cpTitle" class="post-title">로딩 중...</h1>
                <div id="cpAuthor" class="post-author">작성자</div>
                <div class="post-actions">
                    <button id="likeButton" class="like-button" type="button">
                        <span class="like-label">🤍 좋아요</span>
                        <span id="likeCount">0</span>
                    </button>
                    <span class="user-hint">
                        나의 임시 작성자 ID: <strong id="selfUserId">-</strong>
                    </span>
                </div>
                <article id="cpContent" class="post-body"></article>
            </div>

            <section class="community-comments">
                <h2>댓글</h2>
                <form id="commentForm" class="comment-form">
                    <textarea id="commentInput" placeholder="따뜻한 댓글을 남겨 주세요." required></textarea>
                    <div class="comment-form-footer">
                        <span id="commentStatus" class="comment-status"></span>
                        <button type="submit" class="comment-submit">댓글 등록</button>
                    </div>
                </form>
                <div id="commentList" class="comment-list"></div>
            </section>
        </div>
    </section>
</main>

<div id="footer-placeholder"></div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/community-post.js"></script>
</body>
</html>
