<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 글 상세 - aimyon archive</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
<div id="header-placeholder"></div>

<main class="community-post-page">
    <section class="community-post">
        <div class="container">
            <div class="community-post-card">
                <header class="post-header">
                    <div class="post-header__meta">
                        <span id="cpBoard" class="meta-badge">게시판</span>
                        <span id="cpDate" class="meta-date"></span>
                    </div>
                    <h1 id="cpTitle" class="post-title">로딩 중...</h1>
                    <div class="post-header__info">
                        <div class="post-info-group">
                            <span class="post-info-label">작성자</span>
                            <span id="cpAuthor" class="post-info-value">-</span>
                        </div>
                        <button id="likeButton" class="like-button" type="button">
                            <span class="like-label">
                                <span class="like-icon">🤍</span>
                                <span class="like-text">좋아요</span>
                            </span>
                            <span id="likeCount">0</span>
                        </button>
                    </div>
                    <div class="user-hint post-viewer-hint">
                        나의 임시 사용자 ID: <strong id="selfUserId">-</strong>
                    </div>
                </header>
                <article id="cpContent" class="post-body"></article>
            </div>

            <section class="community-comments">
                <h2>댓글</h2>
                <form id="commentForm" class="comment-form">
                    <textarea id="commentInput" placeholder="따뜻한 댓글을 남겨 주세요." required></textarea>
                    <div class="comment-form-footer">
                        <span id="commentStatus" class="comment-status"></span>
                        <button type="submit" class="comment-submit">댓글 등록</button>
                    </div>
                </form>
                <div id="commentList" class="comment-list"></div>
            </section>
        </div>
    </section>
</main>

<div id="footer-placeholder"></div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/community-post.js"></script>
</body>
</html>
