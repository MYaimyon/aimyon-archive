<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앨범 상세 - aimyon-archive</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
    <!-- Header (component) -->
    <div id="header-placeholder"></div>

    <main class="album-detail-page container">
        <header class="page-header" style="text-align:left; padding: 20px 0 10px;">
            <h1 class="song-title">앨범 제목</h1>
            <p class="song-subtitle">앨범의 간단한 소개 문장</p>
        </header>

        <!-- Album Header: Cover + Basic Info -->
        <section class="album-header" style="display:grid; grid-template-columns: 280px 1fr; gap: 24px; align-items:center; margin-bottom: 30px;">
            <div class="album-cover" style="width:100%; aspect-ratio:1/1; background: var(--bg-card); border:1px solid var(--border-color); border-radius:12px; display:flex; align-items:center; justify-content:center; color:var(--text-secondary);">
                커버 이미지
            </div>
            <div class="album-info" style="display:grid; gap:8px;">
                <h2 style="margin:0;">앨범 제목</h2>
                <p>발매일: <strong>2023.01.01</strong></p>
                <p>수록곡: <strong>10곡</strong></p>
                <div class="album-tags">
                    <span class="tag">#J-POP</span>
                    <span class="tag">#Pop</span>
                </div>
            </div>
        </section>

        <!-- Tracklist -->
        <section class="tracklist" style="background: var(--bg-card); border:1px solid var(--border-color); border-radius:12px; overflow:hidden;">
            <div style="padding:16px 20px; border-bottom:1px solid var(--border-color); display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; color:var(--primary-color);">트랙리스트</h3>
                <span style="color:var(--text-secondary); font-size:0.95rem;">총 10곡</span>
            </div>
            <div>
                <!-- 예시 트랙 1~3 (필요 시 복제) -->
                <div class="track" style="display:grid; grid-template-columns: 48px 1fr 60px; gap:12px; padding:14px 20px; align-items:center; border-bottom:1px solid var(--border-color);">
                    <span class="track-num" style="color:var(--text-secondary);">1</span>
                    <a href="song-detail.html?id=1" class="track-title" style="color:var(--text-primary); text-decoration:none;">첫 번째 곡 제목</a>
                    <span class="track-duration" style="color:var(--text-secondary); text-align:right;">3:45</span>
                </div>
                <div class="track" style="display:grid; grid-template-columns: 48px 1fr 60px; gap:12px; padding:14px 20px; align-items:center; border-bottom:1px solid var(--border-color);">
                    <span class="track-num" style="color:var(--text-secondary);">2</span>
                    <a href="song-detail.html?id=2" class="track-title" style="color:var(--text-primary); text-decoration:none;">두 번째 곡 제목</a>
                    <span class="track-duration" style="color:var(--text-secondary); text-align:right;">4:12</span>
                </div>
                <div class="track" style="display:grid; grid-template-columns: 48px 1fr 60px; gap:12px; padding:14px 20px; align-items:center;">
                    <span class="track-num" style="color:var(--text-secondary);">3</span>
                    <a href="song-detail.html?id=3" class="track-title" style="color:var(--text-primary); text-decoration:none;">세 번째 곡 제목</a>
                    <span class="track-duration" style="color:var(--text-secondary); text-align:right;">2:58</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (component) -->
    <div id="footer-placeholder"></div>

    <script src="../assets/js/common.js"></script>
</body>
</html>
