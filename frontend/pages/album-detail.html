<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aimyon archive - 앨범 상세</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="album-detail-page container">
        <div class="album-detail" data-state="loading">
            <header class="album-detail-header">
                <a href="discography.html" class="breadcrumb">← 디스코그래피로 돌아가기</a>
                <h1 id="album-title-ja">앨범 제목</h1>
                <p id="album-title-ko" class="subtitle"></p>
            </header>

            <section class="album-summary">
                <div class="album-cover">
                    <img id="album-cover" src="" alt="" loading="lazy">
                </div>
                <div class="album-info">
                    <p class="album-type" id="album-type"></p>
                    <p class="album-release" id="album-release"></p>
                    <div class="album-tags" id="album-tags"></div>
                    <p class="album-description" id="album-description"></p>
                </div>
            </section>

            <section class="tracklist">
                <div class="tracklist-header">
                    <h2>트랙 리스트</h2>
                    <span id="track-count" class="track-count"></span>
                </div>
                <div id="tracklist-body" class="tracklist-body"></div>
            </section>
        </div>
        <div class="album-detail-status"></div>
    </main>

    <script src="../assets/js/album-detail.js"></script>
    <script src="../assets/js/common.js"></script>
</body>
</html>
