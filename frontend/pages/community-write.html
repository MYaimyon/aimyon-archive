<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 글쓰기 - aimyon archive</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
<div id="header-placeholder"></div>

<main class="community-compose-page">
    <section class="compose-hero">
        <div class="container">
            <a href="community.html" class="compose-back">&larr; 커뮤니티로 돌아가기</a>
            <h1 class="compose-hero__title">게시글 작성</h1>
            <p class="compose-hero__subtitle">Aimyon과 관련된 이야기, 추억을 자유롭게 공유해 주세요.</p>
        </div>
    </section>

    <section class="compose-content">
        <div class="container">
            <div class="compose-wrapper">
                <aside class="compose-guide">
                    <h2>작성 안내</h2>
                    <ul>
                        <li>게시판을 먼저 선택하면 분류가 더 정확해요.</li>
                        <li>로그인한 사용자명이 표시됩니다.</li>
                        <li>타인 비방이나 개인정보 노출은 피해주세요.</li>
                    </ul>
                </aside>

                <article class="compose-form-card">
                    <header class="compose-header">
                        <div>
                            <h2>게시글 정보</h2>
                            <p class="compose-helper">제목과 내용을 입력하고 게시판을 선택한 뒤, 등록 버튼을 눌러 주세요.</p>
                        </div>
                        <span class="compose-user">사용자 ID <strong id="composeUserId">-</strong></span>
                    </header>

                    <form id="communityComposeForm" class="compose-form">
                        <label class="compose-field">
                            <span class="compose-label">게시판</span>
                            <select id="composeBoard" required>
                                <option value="">게시판을 선택하세요</option>
                            </select>
                        </label>

                        <label class="compose-field">
                            <span class="compose-label">제목</span>
                            <input type="text" id="composeTitle" placeholder="예: Road Show 후기 공유해요" required>
                        </label>

                        <label class="compose-field">
                            <span class="compose-label">내용</span>
                            <textarea id="composeContent" placeholder="어떤 순간이 기억에 남았나요? 자유롭게 써 주세요." required rows="10"></textarea>
                        </label>

                        <p id="composeStatus" class="compose-status" role="status"></p>

                        <div class="compose-actions">
                            <a href="community.html" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary compose-submit">게시글 등록</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </section>
</main>

<div id="footer-placeholder"></div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/community-write.js"></script>
</body>
</html>
