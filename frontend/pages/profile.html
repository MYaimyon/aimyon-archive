<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - aimyon-archive</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
 </head>
<body>
    <!-- Header (component) -->
    <div id="header-placeholder"></div>

    <main class="profile-page container">
        <!-- Top cover using the same profile image -->
        <section class="profile-cover" style="background-image: url('../assets/images/profile.png');"></section>

        <section class="profile-hero">
            <div class="profile-avatar">
                <img src="../assets/images/profile.png" alt="AIMYON 프로필" loading="lazy" onerror="this.style.display='none'; this.parentElement.textContent='A';">
            </div>
            <div class="profile-summary">
                <h1 class="profile-name">あいみょん (AIMYON)</h1>
                <p class="profile-tagline">싱어송라이터 · J-POP · Folk/Pop</p>
                <div class="profile-stats">
                    <div class="stat"><strong>2015</strong><span>데뷔</span></div>
                    <div class="stat"><strong>3</strong><span>정규 앨범</span></div>
                    <div class="stat"><strong>20+</strong><span>싱글/EP</span></div>
                </div>
                <div class="profile-links">
                    <a href="#" target="_blank" rel="noopener" class="btn-link">공식 사이트</a>
                    <a href="#" target="_blank" rel="noopener" class="btn-link">YouTube</a>
                    <a href="#" target="_blank" rel="noopener" class="btn-link">Twitter</a>
                </div>
            </div>
        </section>

        <section class="profile-grid">
            <article class="profile-card">
                <h2>소개</h2>
                <p>감성적인 가사와 멜로디로 사랑받는 싱어송라이터. 일상의 감정과 이야기를 솔직하게 노래합니다.</p>
            </article>
            <article class="profile-card">
                <h2>하이라이트</h2>
                <ul class="bullets">
                    <li>대표곡: 君はロックを聴かない, マリーゴールド</li>
                    <li>수상/차트 기록 등(추가 예정)</li>
                </ul>
            </article>
            <article class="profile-card">
                <h2>기본 정보</h2>
                <table class="info-table">
                    <tr><td>활동</td><td>싱어송라이터</td></tr>
                    <tr><td>장르</td><td>J-POP, Folk/Pop</td></tr>
                    <tr><td>데뷔</td><td>2015</td></tr>
                </table>
            </article>
        </section>
    </main>

    <!-- Footer (component) -->
    <div id="footer-placeholder"></div>

    <script src="../assets/js/common.js"></script>
</body>
</html>
