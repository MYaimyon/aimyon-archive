<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimyon Archive - Home</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <!-- Optional hero search styling (remove link to revert) -->
    </head>
<body>
<div id="header-placeholder"></div>

<main class="home-main">
    <section class="home-hero">
        <div class="home-hero__overlay"></div>
        <div class="home-hero__content container">
            <h1 class="home-hero__title">Aimyon Archive</h1>
            <p class="home-hero__subtitle">아이묭의 모든 것<br>지금 바로 알아가세요.</p>
            <div class="home-hero__actions">
                <a href="discography.html" class="btn btn-primary">디스코그래피 보기</a>
                <a href="song-list.html" class="btn btn-secondary">곡 목록 전체보기</a>
            </div>
        </div>
    </section>

    <section class="home-section home-events">
        <div class="container">
                        <header class="section-header"> <h2 class="section-title">뉴스 &amp; 이벤트</h2>
                    <p class="section-subtitle">최신 소식과 일정을 확인하세요.</p>
                    <a href="news.html" class="section-link">전체 보기</a> </header>

            <div class="events-board" aria-live="polite">
                <div class="events-board__head">
                    <span>DATE</span>
                    <span>EVENT</span>
                    <span>LOCATION</span>
                </div>
                <ul class="events-board__list" id="homeEventsList">
                    <li class="events-board__item skeleton">
                        <span class="events-board__date shimmer"></span>
                        <span class="events-board__title shimmer"></span>
                        <span class="events-board__location shimmer"></span>
                    </li>
                    <li class="events-board__item skeleton">
                        <span class="events-board__date shimmer"></span>
                        <span class="events-board__title shimmer"></span>
                        <span class="events-board__location shimmer"></span>
                    </li>
                    <li class="events-board__item skeleton">
                        <span class="events-board__date shimmer"></span>
                        <span class="events-board__title shimmer"></span>
                        <span class="events-board__location shimmer"></span>
                    </li>
                    <li class="events-board__item skeleton">
                        <span class="events-board__date shimmer"></span>
                        <span class="events-board__title shimmer"></span>
                        <span class="events-board__location shimmer"></span>
                    </li>
                </ul>
                <p id="homeEventsStatus" class="events-board__status visually-hidden"></p>
            </div>
        </div>
    </section>

    <section class="home-section home-videos">
        <div class="container">
                        <header class="section-header"> <h2 class="section-title">MUSIC VIDEOS</h2>
                    <p class="section-subtitle">최신 뮤직비디오를 확인하세요.</p>
                    <a href="song-list.html" class="section-link">곡 목록으로 이동</a> </header>

            <div class="video-grid"></div>
        </div>
    </section>
</main>

<div id="footer-placeholder"></div>

<script src="../assets/js/common.js"></script>
<!-- Optional hero search injection (remove script to revert) -->
<script src="../assets/js/home.js"></script>
</body>
</html>
