<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - aimyon archive</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
<div id="header-placeholder"></div>

<main class="page-main">
  <section class="container" style="max-width:680px; padding: 40px 0;">
    <article class="card auth-card">
      <header style="margin-bottom:16px;">
        <h1 style="font-size:1.6rem;">로그인</h1>
        <p style="color:var(--text-secondary);">아이디 또는 이메일로 로그인하세요.</p>
      </header>

      <form id="loginForm" class="form-vertical">
        <label class="form-field">
          <span class="form-label">아이디 또는 이메일</span>
          <input type="text" id="loginId" required autocomplete="username">
        </label>
        <label class="form-field">
          <span class="form-label">비밀번호</span>
          <input type="password" id="loginPw" required autocomplete="current-password">
        </label>
        <p id="loginStatus" class="compose-status" role="status"></p>
        <div style="display:flex; gap:12px;">
          <button type="submit" class="btn btn-primary">로그인</button>
          <a class="btn btn-secondary" href="signup.html">회원가입</a>
        </div>
      </form>
    </article>
  </section>
</main>

<div id="footer-placeholder"></div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/login.js"></script>
</body>
</html>
