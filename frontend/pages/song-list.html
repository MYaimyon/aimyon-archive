<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곡 목록 - aimyon archive</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
<div id="header-placeholder"></div>

<div class="container song-list-page">
    <header class="page-header">
        <h1 class="song-title">Song List</h1>
        <p class="song-subtitle">아이묭의 곡들을 쉽게 찾아보세요.</p>
        <div class="album-info">필터와 검색을 활용해 원하는 곡을 빠르게 찾을 수 있어요.</div>
    </header>

    <section class="search-filter-section">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="곡명 또는 앨범명으로 검색" autocomplete="off">
            <button class="search-btn" type="button" disabled>검색</button>
            <button class="reset-btn" id="resetBtn" style="display: none;">전체 보기</button>
        </div>
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">전체</button>
            <button class="filter-tab" data-filter="early">초기곡 (2016년까지)</button>
            <button class="filter-tab" data-filter="major">메이저 (2017-2019)</button>
            <button class="filter-tab" data-filter="recent">최신곡 (2020-)</button>
        </div>
        <div class="discography-meta">
            <span id="songCount">0곡</span>
        </div>
    </section>

    <div class="songs-grid"></div>
</div>

<div id="footer-placeholder"></div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/song-list.js"></script>
</body>
</html>
