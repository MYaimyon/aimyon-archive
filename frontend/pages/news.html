<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 - aimyon-archive</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
    <!-- Header (component) -->
    <div id="header-placeholder"></div>

    <main class="news-page container">
        <h1 class="page-title">뉴스</h1>
        <p class="page-subtitle">최신 소식과 이벤트를 확인하세요</p>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">전체</button>
            <button class="filter-tab" data-filter="news">소식</button>
            <button class="filter-tab" data-filter="event">이벤트</button>
        </div>

        <section class="news-list" id="newsList">
            <!-- JS 렌더링: 로딩 스켈레톤/목록 -->
        </section>
    </main>

    <!-- Footer (component) -->
    <div id="footer-placeholder"></div>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/news.js"></script>
</body>
</html>
