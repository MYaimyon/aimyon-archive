<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aimyon archive - 곡 상세</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="song-detail-page container">
        <div class="song-detail" data-state="loading">
            <header class="song-header">
                <a href="javascript:history.back()" class="breadcrumb">← 이전으로 돌아가기</a>
                <h1 id="track-title-ja">곡 제목</h1>
                <p id="track-title-ko" class="subtitle"></p>
                <div class="song-meta">
                    <span id="track-album"></span>
                    <span id="track-duration"></span>
                </div>
            </header>

            <section class="media-section" id="media-section">
                <a id="mv-link" class="youtube-button" target="_blank" rel="noopener">뮤직비디오 보기</a>
            </section>

            <section class="song-tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-target="lyrics">가사</button>
                    <button class="tab-btn" data-target="story">제작 배경/비하인드 스토리</button>
                    <button class="tab-btn" data-target="info">정보</button>
                </div>
                <div class="tab-content">
                    <article id="lyrics" class="tab-pane active">
                        <p id="lyrics-summary"></p>
                    </article>
                    <article id="story" class="tab-pane">
                        <p class="placeholder">제작 배경/비하인드 스토리가 준비 중입니다.</p>
                    </article>
                    <article id="info" class="tab-pane">
                        <table class="info-table">
                            <tbody>
                                <tr>
                                    <th>앨범</th>
                                    <td id="info-album"></td>
                                </tr>
                                <tr>
                                    <th>트랙 번호</th>
                                    <td id="info-trackno"></td>
                                </tr>
                                <tr>
                                    <th>재생 시간</th>
                                    <td id="info-duration"></td>
                                </tr>
                                <tr>
                                    <th>앨범 타입</th>
                                    <td id="info-type"></td>
                                </tr>
                                <tr>
                                    <th>발매일</th>
                                    <td id="info-release"></td>
                                </tr>
                            </tbody>
                        </table>
                    </article>
                </div>
            </section>

            <section class="related-section" id="related-section">
                <h2>관련 추천 곡</h2>
                <div id="related-grid" class="related-grid"></div>
            </section>
        </div>
        <div class="song-detail-status"></div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/song-detail.js"></script>
    <script src="../assets/js/common.js"></script>
</body>
</html>
